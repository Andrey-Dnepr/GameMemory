<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Game</title>
    <meta name="title" content="Game Memory">
    <meta name="description" content="Игра - память">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="title__wrapper">
                    <div class="header__menu__name">Введите ваше имя: </div>
                    <input class="header__menu__input" type="text" size="30" name="nick">
                </div>
                <div class="skill__wrapper">
                    <div class="header__menu__descr">Выберите уровень сложности: </div>
                    <div class="header__menu__level" data-skill="2">Начальный</div>
                    <div class="header__menu__level" data-skill="3">Средний</div>
                    <div class="header__menu__level" data-skill="4">Сложный</div>
                    <button class="header__menu__btn">Play!</button>
                </div>
            </div>    
        </div>
    </header>

    <section class="play">
        <div class="container">
            <div class="play__zone">

            </div>
        </div>    
    </section>
    
    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
